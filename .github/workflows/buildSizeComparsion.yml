name: Build size comparsion

on:
  push:
    branches: [ pr-comment-silent ]
  
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        message: "Hello, It's my first comment with Github action !"
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      env:
        super_secret: ${{secrets.TOKEN}}
    - run: echo npm ci
    - run: echo $super_secret
    - run: echo "npm run build --if-present"
    - run: echo "mkdir -p artifact"
    - run: echo "du -hc ./build/* > artifact/current.txt"
    - run: echo "node readContent.js  $(cat artifact/current.txt)"
    - run: node readContent.js
  