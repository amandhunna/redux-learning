name: Build size comparsion

on:
  push:
    branches: [ pr-comment ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        GITHUB_TOKEN: "make in progress"
        cache: 'npm'
    - run: echo "npm ci"
    - run: echo "npm run build --if-present"
    - run: echo "mkdir -p artifact"
    - run: echo "du -hc ./build/* > artifact/current.txt"
    - run: echo "node readContent.js  $(cat artifact/current.txt)"
    - run: node readContent.js
  